

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image">
        </div>

        <div class="product-info">
          <h1>Record Wizard</h1>
          <h2>{{product}}</h2>
        </div>

        <div class="cart">
          <p>Cart ({{ cart }})</p>
        </div>

      </div>

      <stock></stock>


        <div class="stock">
          <h2>New In Stock!</h2>
        <div v-for="record in records" :key="records.recordId">
        <li v-on:click="updateProduct(record.recordImage)">
          <div>
            <h3>{{record.recordArtist}}, {{record.recordTitle}}</h3></li>
          </div>
        </div>
      </div>

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

  </body>
</html>
